<!DOCTYPE html>

<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice</title>
<script src="chrome-extension://mooikfkahbdckldjjndioackbalphokd/assets/prompt.js"></script></head>
<body>
    <h2>Calculatrice</h2>
    <form id="calculatorForm">
        <input type="number" id="num1" placeholder="Entrez le premier nombre" >
        <select id="operator" >
            <option value="">Choisissez une opération</option>
            <option value="addition">+</option>
            <option value="subtraction">-</option>
            <option value="multiplication">*</option>
            <option value="division">/</option>
        </select>
        <input type="number" id="num2" placeholder="Entrez le deuxième nombre" >
        <button type="submit">Calculer</button>
    </form>
    <div id="result">Résultat : Infinity</div>

    <script>
        document.getElementById('calculatorForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Récupérer les valeurs des inputs
            var num1 = parseFloat(document.getElementById('num1').value);
            var num2 = parseFloat(document.getElementById('num2').value);
            var operator = document.getElementById('operator').value;

            // Vérifier si les valeurs sont valides
            if (isNaN(num1) || isNaN(num2) || operator === '') {
                alert("Veuillez entrer des nombres valides et choisir une opération.");
                return;
            }

            // Effectuer le calcul en fonction de l'opérateur sélectionné
            var result;
            switch (operator) {
                case 'addition':
                    result = num1 + num2;
                    break;
                case 'subtraction':
                    result = num1 - num2;
                    break;
                case 'multiplication':
                    result = num1 * num2;
                    break;
                case 'division':
                    result = num1 / num2;
                    break;
                default:
                    result = "Opération non reconnue";
            }

            // Afficher le résultat
            document.getElementById('result').innerText = "Résultat : " + result;
        });
    </script>


</body></html>
