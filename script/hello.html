<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de bienvenue</title>
    <script>
        function afficherBonjour() {
            var username = document.getElementById("username").value;
            var message = "Bonjour, " + username + " !!";
            document.getElementById("message").innerText = message;
        }
    </script>
</head>
<body>
    <label for="username">Nom d'utilisateur :</label>
    <input type="text" id="username" name="username" placeholder="Entrez votre nom d'utilisateur">
    <button onclick="afficherBonjour()">Bonjour</button>
    <p id="message"></p>
</body>
</html>
